apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rush.fullname" . }}-query-api
  labels:
    app.kubernetes.io/component: query-api
    {{- include "rush.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.queryApi.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: query-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: query-api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: query-api
          image: "{{ .Values.queryApi.image.repository }}:{{ .Values.queryApi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.queryApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.queryApi.port }}
          env:
            - name: CLICKHOUSE_URL
              value: "http://clickhouse-{{ .Release.Name }}-clickhouse:8123"
            - name: CLICKHOUSE_USER
              valueFrom:
                secretKeyRef:
                  name: rushobs-clickhouse-credentials
                  key: user
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rushobs-clickhouse-credentials
                  key: password
            {{- range $key, $val := .Values.queryApi.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.queryApi.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
